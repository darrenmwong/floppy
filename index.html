<!DOCTYPE HTML>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
</head>

<body>

    <div id="gamescreen">
      <div id="sky" class="animated">

          <div id="player" class="bird animated"></div>

     </div>
   </div>
         <div id="footer">
         <a href="http://www.dotgears.com/">original game/concept/art by dong nguyen</a>

         <a href="http://github.com/nebez/floppybird/">view github project</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
  </div>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script type="text/javascript" src="public/buzz.min.js"></script>

</html>
